# This is a basic workflow to help you get started with Actions

name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master,feature/* ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python 
        with:
          pyrhon-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Unit tests
        uses: actions/setup-python@v2.2.2

      - run: | 
             python my-unittest.py
             coverage run my-unittest.py
             python my-unittest2.py
             coverage run my-unittest2.py
             python my-unittest3.py
             coverage run my-unittest3.py
             python my-unittest4.py
             coverage run my-unittest4.py
             behave tests/Integracion
              

      
  deployDev:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      - uses: actions/checkout@v2
      - name: Heroku Deploy
        # You may pin to the exact commit or the version.
        # uses: lucassarcanjo/heroku-deploy@1db4c62f6032efe526c12734f18d36669218e5af
        uses: mtsmachado8/heroku-deploy@v2.0.3
        with:
          # Email Linked to your Heroku Account
          email: ${{secrets.EMAIL}}
          # Your Heroku API Key
          api_key: ${{secrets.HEROKU_API_TOKEN}}
          # Your Heroku App Name
          app_name: ${{secrets.APP_NAME}}

    

